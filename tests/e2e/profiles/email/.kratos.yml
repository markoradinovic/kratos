selfservice:
  strategies:
    password:
      enabled: true

  settings:
    privileged_session_max_age: 1500ms

  logout:
    redirect_to: http://127.0.0.1:4455/auth/login

  registration:
    after:
      password:
        hooks:
          -
            hook: session

identity:
  traits:
    default_schema_url: file://tests/e2e/profiles/email/identity.traits.schema.json
